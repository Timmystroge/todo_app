<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form method="post" class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="Search todo">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
           
        </ul>

        <form method="post" class="add text-center my-4">
            <label for="" class="text-light mb-2">Add a new todo...</label>
            <input type="text" class="form-control m-auto" name="add" placeholder="Add new Todo">
        </form>
    </div>
     
    <script src="main.js"></script>
    <script src="strogejs.js"></script>
</body>
</html>
